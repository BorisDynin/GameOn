  .search-bar input {

    border: 3.5px solid black;
    border-right: none;
    border-radius: 10px 0 0 10px;
    height: 50px;
    box-shadow: 2px 2px 20px black;
  }
  .search-bar button {
    background-color: #f27405;
    color: #fff;
    border: 3.5px solid black;
    padding: 0 15px;
    cursor: pointer;
    border-radius: 0 10px 10px 0;
    height: 50px;
    box-shadow: 2px 2px 20px black;
    transition: background-color 0.3s;
  }
  .search-bar button:hover {

  }

  .nav-links ul {
    display: flex;
    margin-left: 200px;
  }
  .nav-links ul li {
    margin: 0 10px;
    background-color: #f27405;
    padding: 15px;
    border: 3.5px solid black;
    border-radius: 10px;
    box-shadow: 2px 2px 20px black;
    transition: transform 0.3s;
  }
  .nav-links ul li:hover {
    transform: scale(1.1);
  }
  .nav-links ul li a {
    color: black;
    font-size: 16px;

  }
  .nav-links img {
    height: 20px;
    width: 20px;
  }
  .auth-buttons {
    display: flex;
  }
  .auth-buttons button {
    cursor: pointer;
    height: 50px;
    padding: 15px;
    border: 3.5px solid black;
    border-radius: 10px;
    transition: background-color 0.3s;
  }
  .login {
    background-color: black;
    color: white;
    margin-right: -10px;
  }
  .login:hover {
    background-color: #766d6d;
    color: black;
  }
  .register {
    background-color: #f27405;
    border-left: none;
    border-radius: 0 10px 10px 0;
  }
  .register:hover {
    background-color: #a35816;
  }
  body{

  .colum p{

    background-color: #F27405;
    width-max: 209px;

    padding: 10px;
    border-radius: 10px;

  .row {

    background-color: #1E1E1E;

  .conteiner {

  .row a {
    width: 20%;
    height: 20%;
    padding: none;
    justify-content: left;
    padding: 10px;
    margin-left: 5px;
    transition: transform 0.3s;
  }
  .row a img{
    width: 100%;
    height: 100%;

  .row a:hover {
    transform: scale(1.1);
    cursor: pointer;
  }
  .row p{
    margin-right: 10px;
    padding: 10px;
    width: 40%;
    height: 40%;
    transition: background-color 0.3s;
    font-size: 18px;
  }
  .row p:hover {
    background-color: #a65d03;
    color: black;
    cursor: pointer;
